<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Max & Bunny Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/menu.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header-inner">
        <img
          src="https://prteyzbjjzkfyogphwrg.supabase.co/storage/v1/object/public/menu-images/logo/maxbunny.jpg"
          alt="Max & Bunny Logo"
          class="logo"
        />
        <div class="brand">
          <h1>Max & Bunny</h1>
          <p>Scan â€¢ Browse â€¢ Enjoy</p>
        </div>
        <!-- FILTER BAR -->
        <div style="margin-left: auto" class="menu-filters">
          <div class="search-wrap">
            <input
              type="search"
              id="searchInput"
              placeholder="Search menuâ€¦"
              aria-label="Search menu"
            />
            <button id="clearSearch" aria-label="Clear search">Ã—</button>
          </div>

          <select id="priceFilter" aria-label="Sort by price">
            <option value="">Sort by</option>
            <option value="low-high">Price: Low â†’ High</option>
            <option value="high-low">Price: High â†’ Low</option>
          </select>
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="container">
      <div id="menu" class="menu-grid"></div>
      <div id="state" class="loading">Loading menuâ€¦</div>
    </main>

    <!-- MODAL -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal">
        <button class="close-btn" id="closeModal">Ã—</button>
        <img id="modalImg" />

        <div class="modal-content">
          <div class="modal-header">
            <h3 id="modalTitle"></h3>
            <span class="modal-price" id="modalPrice"></span>
          </div>

          <div class="modal-desc" id="modalDesc"></div>

          <!-- ACTIONS -->
          <div class="card-actions modal-actions">
            <button id="modalAddCart" class="add-cart">Add to Cart</button>
            <button id="modalOrderNow" class="order-now">Order Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- FLOATING CART BUTTON -->
    <button id="cartBtn" class="cart-fab">
      ðŸ›’
      <span id="cartCount">0</span>
    </button>

    <!-- CART DRAWER -->
    <div id="cartDrawer" class="cart-drawer">
      <div class="cart-header">
        <h3>Your Order</h3>
        <button id="closeCart">Ã—</button>
      </div>

      <div id="cartItems" class="cart-items"></div>

      <div class="cart-footer">
        <div class="cart-total">
          Total: <strong>â‚±<span id="cartTotal">0</span></strong>
        </div>

        <button id="checkoutBtn" class="checkout-btn">
          Order via Messenger
        </button>
      </div>
    </div>

    <!-- SCRIPT -->
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const SUPABASE_URL = "https://prteyzbjjzkfyogphwrg.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBydGV5emJqanprZnlvZ3Bod3JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0ODI0MTYsImV4cCI6MjA4NTA1ODQxNn0.VWJS8IcAhXSucmgQiOw9fpl79apwCYOmTdaC31_Invw";

      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      const menuEl = document.getElementById("menu");
      const stateEl = document.getElementById("state");
      const searchInput = document.getElementById("searchInput");
      const priceFilter = document.getElementById("priceFilter");

      const modalOverlay = document.getElementById("modalOverlay");
      const modalImg = document.getElementById("modalImg");
      const modalTitle = document.getElementById("modalTitle");
      const modalPrice = document.getElementById("modalPrice");
      const modalDesc = document.getElementById("modalDesc");
      const closeModal = document.getElementById("closeModal");

      
      closeModal.onclick = () => {
        modalOverlay.classList.remove("active");
      };

      // Prevent clicks inside modal from bubbling to overlay / menu
      document.querySelector(".modal").onclick = (e) => {
        e.stopPropagation();
      };

      let allItems = [];

      let activeItem = null;

      /* ==============================
         FETCH + RENDER
      ============================== */

      async function fetchItems() {
        const { data, error } = await supabase
          .from("menu_items")
          .select("*")
          .order("created_at", { ascending: false });

        if (error) {
          stateEl.textContent = error.message;
          return;
        }

        if (!data.length) {
          stateEl.className = "empty";
          stateEl.textContent = "Menu is currently unavailable";
          return;
        }

        stateEl.remove();
        allItems = data;
        renderItems(allItems);
      }

      function renderItems(items) {
        menuEl.innerHTML = "";

        if (!items.length) {
          menuEl.innerHTML = '<p class="empty">No items found</p>';
          return;
        }

        items.forEach((item) => {
          const card = document.createElement("div");
          card.className = "card";

          card.dataset.id = item.id; // âœ… ADD THIS LINE
          card.dataset.name = item.name;
          card.dataset.price = item.price;
          card.dataset.desc = item.description || "";
          card.dataset.img = item.image_url;

          card.innerHTML = `
            <img src="${item.image_url}" alt="${item.name}" />
            <div class="card-content">
              <div class="card-header">
                <h3>${item.name}</h3>
                <div class="price">â‚±${item.price}</div>
              </div>
              <div class="desc clamp">
                ${item.description || ""}
              </div>
              <div class="card-actions">
  <button class="add-cart">Add to Cart</button>
  <button class="order-now">Order</button>
</div>

            </div>
          `;

          menuEl.appendChild(card);
        });
      }

      /* ==============================
         SEARCH + SORT
      ============================== */

      function applyFilters() {
        const term = searchInput.value.toLowerCase().trim();
        const sort = priceFilter.value;

        let filtered = allItems.filter(
          (item) =>
            item.name.toLowerCase().includes(term) ||
            (item.description || "").toLowerCase().includes(term),
        );

        if (sort === "low-high") {
          filtered.sort((a, b) => a.price - b.price);
        }

        if (sort === "high-low") {
          filtered.sort((a, b) => b.price - a.price);
        }

        renderItems(filtered);
      }

      clearSearch.onclick = () => {
        searchInput.value = "";
        applyFilters();
        searchInput.focus();
      };

      searchInput.addEventListener("input", applyFilters);
      priceFilter.addEventListener("change", applyFilters);

      /* ==============================
         MODAL
      ============================== */

      menuEl.addEventListener("click", (e) => {
        if (modalOverlay.classList.contains("active")) return;

        const card = e.target.closest(".card");
        if (!card) return;

        // âŒ Prevent modal opening when clicking buttons
        if (
          e.target.classList.contains("add-cart") ||
          e.target.classList.contains("order-now")
        ) {
          return;
        }

        activeItem = {
          id: card.dataset.id,
          name: card.dataset.name,
          price: Number(card.dataset.price),
        };

        modalImg.src = card.dataset.img;
        modalTitle.textContent = card.dataset.name;
        modalPrice.textContent = `â‚±${card.dataset.price}`;
        modalDesc.textContent =
          card.dataset.desc || "No description available.";

        modalOverlay.classList.add("active");
      });

      /* ==============================
   INIT
============================== */

      fetchItems();

      const cartBtn = document.getElementById("cartBtn");
      const cartDrawer = document.getElementById("cartDrawer");
      const closeCart = document.getElementById("closeCart");
      const cartItemsEl = document.getElementById("cartItems");
      const cartTotalEl = document.getElementById("cartTotal");
      const cartCountEl = document.getElementById("cartCount");
      const checkoutBtn = document.getElementById("checkoutBtn");

      let cart = [];

      /* ==============================
   CART DRAWER
============================== */

      cartBtn.onclick = () => cartDrawer.classList.add("active");
      closeCart.onclick = () => cartDrawer.classList.remove("active");

      /* ==============================
   CART LOGIC
============================== */

      const modalAddCart = document.getElementById("modalAddCart");
      const modalOrderNow = document.getElementById("modalOrderNow");

      modalAddCart.onclick = () => {
        if (!activeItem) return;
        addToCart(activeItem);
        cartDrawer.classList.add("active"); // nice UX
      };

      modalOrderNow.onclick = () => {
        if (!activeItem) return;
        openMessenger([{ ...activeItem, qty: 1 }]);
      };

      function addToCart(item) {
        const existing = cart.find((i) => i.id === item.id);

        if (existing) {
          existing.qty++;
        } else {
          cart.push({ ...item, qty: 1 });
        }

        renderCart();
      }

      function removeFromCart(id) {
        cart = cart.filter((item) => item.id !== id);
        renderCart();
      }

      function increaseQty(id) {
        const item = cart.find((i) => i.id === id);
        if (!item) return;

        item.qty++;
        renderCart();
      }

      function decreaseQty(id) {
        const item = cart.find((i) => i.id === id);
        if (!item) return;

        if (item.qty > 1) {
          item.qty--;
        } else {
          removeFromCart(id);
          return;
        }

        renderCart();
      }

      /* ==============================
   RENDER CART
============================== */

      function renderCart() {
        cartItemsEl.innerHTML = "";

        if (!cart.length) {
          cartItemsEl.innerHTML = `<p class="empty-cart">Your cart is empty</p>`;
          cartTotalEl.textContent = "â‚±0";
          cartCountEl.textContent = "0";
          return;
        }

        let total = 0;
        let count = 0;

        cart.forEach((item) => {
          const lineTotal = item.price * item.qty;
          total += lineTotal;
          count += item.qty;

          cartItemsEl.innerHTML += `
      <div class="cart-item">
        <div class="cart-info">
          <strong>${item.name}</strong>
          <span>â‚±${item.price}</span>
        </div>

        <div class="cart-controls">
          <button onclick="decreaseQty('${item.id}')">âˆ’</button>
          <span>${item.qty}</span>
          <button onclick="increaseQty('${item.id}')">+</button>
        </div>

        <button
          class="cart-remove"
          onclick="removeFromCart('${item.id}')">
          Ã—
        </button>
      </div>
    `;
        });

        cartTotalEl.textContent = `â‚±${total}`;
        cartCountEl.textContent = count;
      }

      /* ==============================
   MENU BUTTON HANDLERS
============================== */

      menuEl.addEventListener("click", (e) => {
        const card = e.target.closest(".card");
        if (!card) return;

        const item = {
          id: card.dataset.id,
          name: card.dataset.name,
          price: Number(card.dataset.price),
        };

        if (e.target.classList.contains("add-cart")) {
          addToCart(item);
        }

        if (e.target.classList.contains("order-now")) {
          openMessenger([{ ...item, qty: 1 }]);
        }
      });

      /* ==============================
   CHECKOUT
============================== */

      checkoutBtn.onclick = () => {
        openMessenger(cart);
      };

      /* ==============================
   MESSENGER ORDER
============================== */

      function openMessenger(items) {
        if (!items.length) return;

        let message = "ðŸ§¾ Order from Max & Bunny:\n\n";
        let total = 0;

        items.forEach((item, i) => {
          const lineTotal = item.price * item.qty;
          message += `${i + 1}. ${item.name} Ã— ${item.qty} â€” â‚±${lineTotal}\n`;
          total += lineTotal;
        });

        message += `\nTotal: â‚±${total}`;

        const url = `https://m.me/Phrimeuniverse?text=${encodeURIComponent(message)}`;
        window.open(url, "_blank");
      }

      window.addToCart = addToCart;
      window.removeFromCart = removeFromCart;
      window.increaseQty = increaseQty;
      window.decreaseQty = decreaseQty;
    </script>
  </body>
</html>
